steps:
  # Build the Docker image with ONLY frontend Firebase config
  # Backend credentials are passed at runtime for security
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      # Frontend Firebase config (embedded in client bundle at build time)
      # These MUST be build args because Vite embeds them during build
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=${_VITE_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'VITE_FIREBASE_AUTH_DOMAIN=${_VITE_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'VITE_FIREBASE_PROJECT_ID=${_VITE_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_STORAGE_BUCKET=${_VITE_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID=${_VITE_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_APP_ID=${_VITE_FIREBASE_APP_ID}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/perala:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/perala:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    timeout: '1200s'
    
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/perala:$COMMIT_SHA'
      
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'perala'
      - '--image'
      - 'gcr.io/$PROJECT_ID/perala:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DATABASE_URL=sqlite.db,NODE_ENV=production,FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID},FIREBASE_CLIENT_EMAIL=${_FIREBASE_CLIENT_EMAIL},FIREBASE_PRIVATE_KEY=${_FIREBASE_PRIVATE_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY},FYERS_APP_ID=${_FYERS_APP_ID},FYERS_SECRET_KEY=${_FYERS_SECRET_KEY},FYERS_ACCESS_TOKEN=${_FYERS_ACCESS_TOKEN}'
      
# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/perala:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/perala:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  timeout: '1800s'

# ⚠️ SECURITY WARNING ⚠️
# DO NOT hardcode credentials in this file!
# 
# To use this file securely, you must:
# 1. Set these as substitution variables in your Cloud Build trigger settings
# 2. OR use Google Cloud Secret Manager (recommended for production)
# 3. OR use the deploy-cloudrun-fixed.sh script which reads from local .env
#
# For Cloud Build triggers, go to:
# Cloud Console → Cloud Build → Triggers → [Your Trigger] → Edit → Add Variables
#
# Required variables (must be set in Cloud Build trigger):
# _VITE_FIREBASE_API_KEY
# _VITE_FIREBASE_AUTH_DOMAIN
# _VITE_FIREBASE_PROJECT_ID
# _VITE_FIREBASE_STORAGE_BUCKET
# _VITE_FIREBASE_MESSAGING_SENDER_ID
# _VITE_FIREBASE_APP_ID
# _FIREBASE_PROJECT_ID
# _FIREBASE_CLIENT_EMAIL
# _FIREBASE_PRIVATE_KEY (must be single-line with \n escapes)
# _GEMINI_API_KEY
# _FYERS_APP_ID
# _FYERS_SECRET_KEY
# _FYERS_ACCESS_TOKEN
